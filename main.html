<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Sorter</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat;
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
      }
      #bands {
        list-style: square;
        background: rgba(255, 255, 255, 0.9);
        max-width: 400px;
        margin: 50px auto;
        padding: 0;
        border-radius: 8px;
      }
      #bands li {
        padding: 12px 16px;
        border-bottom: 1px solid #352020;
      }
      #bands li:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <ul id="bands"></ul>

    <script>
      const bands = [
        "The plot in you",
        "The Devil Wears Prada",
        "Pierce the Veil",
        "Norma Jean",
        "The Bled",
        "Say Anything",
        "The Midway State",
        "We Came as Romans",
        "Counterparts",
        "Oh, Sleeper",   // âœ… Fixed space
        "A Skylit Drive",
        "Anywhere But Here",
        "An Old Dog",
      ];

      function removeArticle(name) {
        return name.replace(/^(a |an |the )/i, "").trim();
      }

      const sortedBands = bands.sort((a, b) =>
        removeArticle(a).localeCompare(removeArticle(b))
      );

      const parentList = document.querySelector("#bands");
      parentList.innerHTML = sortedBands.map(band => `<li>${band}</li>`).join('');
    </script>
  </body>
</html>
